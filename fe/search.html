<!DOCTYPE html>
<html lang="en" style="scroll-behavior: auto;" Access-Control-Allow-Origin="*">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="housedata.im - Manx historical property data">
    <meta name="author" content="seamlesssoftware.im">

    <title>housedata.im - Search</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="icon" type="image/png" href="favicon.png" />

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-light navbar-expand-md">
        <a class="navbar-brand text-white" href="#">Housedata.im</a>
        <button class="custom-toggler navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mr-3">
                <li class="nav-item">
                    <a class="text-center nav-link text-white" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="text-center nav-link nav-link-active nav-link-fade text-white" href="#">Search <span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Masthead / Header -->
    <header class="masthead-index">
        <div class="container h-100">
            <div class="row align-items-center text-center h-100">
                <div class="col-12">
                    <span id="header-bold" class="display-3 text-white">
                        Search for house data - instantly
                    </span><br />

                    <div class="md-form" id="searchbar-masthead">
                        <div class="row">

                            <div class="col-sm-8 mb-1">

                                <input class="form-control" type="text" placeholder="Search by address, street, etc"
                                    aria-label="Search" id="topSearchbar">

                            </div>

                            <div class="col-sm-4">

                                <button class="w-100 btn btn-primary" onClick="topSearchbarSearch()">Search</button>
                            </div>

                        </div>

                        <noscript>
							<p class="lead text-center" style="color: red;margin-top: 7vh;font-weight: bold;">Error: Javascript must be enabled!</p>
                        </noscript>
                        
                        <p class="text-white mt-3" id="scrollDownText">Please scroll down</p>
                    </div>

                </div>
            </div>
        </div>
    </header>

    <div class="container mt-5">

        <!-- Search section -->
        <div class="section" id="search">

            <div class="row">

                <div class="col">

                    <p class="lead">Search by address, street, postcode, house name, house number, town, market value,
                        or parish.</p>

                    <input class="form-control" type="text" placeholder="123 Example Street"
                        aria-label="Search" id="bottomSearchbar">


                </div>

            </div>

            <div class="row mt-3">

                <div class="col-md-4">

                    <select class="browser-default custom-select" id="townDropdown">
                        <option selected>Town (N/A)</option>
                        <option value="Douglas">Douglas</option>
                        <option value="Onchan">Onchan</option>
                        <option value="Ramsey">Ramsey</option>
                        <option value="Castletown">Castletown</option>
                    </select>

                </div>

                <div class="col-md-4">

                    <select class="browser-default custom-select" id="priceDropdown">
                        <option selected>Price range (N/A)</option>
                        <option value="£0 - £100,000">£0 - £100,000</option>
                        <option value="£100,000 - £250,000">£100,000 - £250,000</option>
                        <option value="£250,000 - £500,000">£250,000 - £500,000</option>
                        <option value="£500,000 - £1,000000">£500,000 - £1,000,000</option>
                        <option value="£1,000000 - £999,999999999">£1,000,000+</option>
                    </select>

                </div>

                <div class="col-md-4">

                    <select class="browser-default custom-select date-picker" id="yearDropdown">
                        <option selected>Year sold (N/A)</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

            </div>

            <div class="row" id="search-button-div">

                <div class="col">

                    <button class="search-button w-100 btn btn-primary" onClick="search()">Search</button>
                    <p class="lead text-center mt-3" style="color: red;margin-bottom: -5vh;" id="errorText"></p>

                    <noscript>
                        <p class="lead text-center" style="color: red;margin-top: 7vh;">Error: Javascript must be enabled!</p>
                    </noscript>

                </div>

            </div>

        </div>

        <!-- Results section -->

        <div class="seperator"></div>

        <div class="section" id="resultsDIV">

            <p id="resultsNumber" class="display-4 text-center"></p>

            <div class="row text-center" id="results">

                
                

            </div>

        </div>


    </div>

    <footer class="text-center">
        <span>&copy;2019 SeamlessSoftware.im</span>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Not slim because we need jquery(window).load(function()) -->
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="js/datepicker.js"></script>
    <script>

        $('.date-picker').yearselect()

        $('.date-picker').yearselect({
            start: 1970,
            end: 2020, // 1 year ahead to allow for default value
            step: 1,
            order: 'desc',
            selected: "Year (N/A)",
            formatDisplay: function (yr) { return (yr == "2020" ? "Year (N/A)" : yr) },
            displayAsValue: true
        });

    </script>

    <!-- Navbar background colour script -->
    <script>

		/*
		$(window).scroll(function () {
			$('nav').toggleClass('scrolled', $(this).scrollTop() > 700);
		})
		*/

    </script>

    <!-- Smooth fading sccript -->
    <script src="js/fade.js"></script>

    <!-- Script for searching -->
    <script src="js/search.js"></script>

</body>

</html>
