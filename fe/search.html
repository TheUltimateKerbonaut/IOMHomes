<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="housedata.im - Searchable Manx house transaction data">
	<meta name="keywords" content="Manx,house,data,search">
	<meta name="author" content="seamlesssoftware.im">

	<title>housedata.im</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- Font Rubik -->
	<link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">

	<!-- Custom CSS -->
	<link href="styles/style.css" rel="stylesheet">

	<!-- Google analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-145086170-1"></script>

</head>

<body>

	<!-- Navbar -->
	<nav class="navbar navbar-light navbar-expand-md navbar-full fixed-top" id="navbar">
		<a class="navbar-brand text-white" href="index.html">Housedata.im</a>
		<button class="custom-toggler navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto mr-3">
				<li class="nav-item">
					<a class="text-center nav-link nav-link-fade text-white" href="index.html">Home</a>
				</li>
				<li class="nav-item active">
					<a class="text-center nav-link nav-link-active text-white" href="#">Search<span
							class="sr-only">(current)</span></a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid" id="search-header">

		<div style="height: 10vh;"></div>

		<div class="container" id="search-container">

			<div class="row">

				<div class="col text-center">

					<h1>Search our data</h1>
					<p>Search by address, street, postcode, house name, house number, town, market value, or parish.</p>
				</div>


			</div>

			<div class="row mt-3 mb-3">

				<div class="col">
					<input class="form-control searchbar" type="text" id="searchbar" placeholder="123 Example Street"
						aria-label="Search">
				</div>

			</div>

			<div class="row">
				<div class="col">
					<select class="mb-3 browser-default custom-select" id="townDropdown">
						<option selected="">Town (N/A)</option>
						<option value="Douglas">Douglas</option>
						<option value="Onchan">Onchan</option>
						<option value="Ramsey">Ramsey</option>
						<option value="Castletown">Castletown</option>
						<option value="Port%20Erin">Port Erin</option>
						<option value="Peel">Peel</option>
					</select>

					<select class="mb-3 browser-default custom-select" id="priceDropdown">
						<option selected>Price range (N/A)</option>
						<option value="£0 - £100,000">£0 - £100,000</option>
						<option value="£100,000 - £250,000">£100,000 - £250,000</option>
						<option value="£250,000 - £500,000">£250,000 - £500,000</option>
						<option value="£500,000 - £1,000000">£500,000 - £1,000,000</option>
						<option value="£1,000000 - £999,999999999">£1,000,000+</option>
					</select>

					<select class="mb-3 browser-default custom-select date-picker" id="yearDropdown">
						<option selected>Year sold (N/A)</option>
						<option value="1">2019</option>
						<option value="2">2018</option>
						<option value="3">2017</option>
					</select>
				</div>
			</div>

			<div class="row mb-3">

				<div class="col">

					<button href="#" onclick="search()"
						class="text-white font-weight-bold mt-3 btn btn-lg btn-success btn-tertiary">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
							<path fill-rule="evenodd"
								d="M15.7 13.3l-3.81-3.83A5.93 5.93 0 0 0 13 6c0-3.31-2.69-6-6-6S1 2.69 1 6s2.69 6 6 6c1.3 0 2.48-.41 3.47-1.11l3.83 3.81c.19.2.45.3.7.3.25 0 .52-.09.7-.3a.996.996 0 0 0 0-1.41v.01zM7 10.7c-2.59 0-4.7-2.11-4.7-4.7 0-2.59 2.11-4.7 4.7-4.7 2.59 0 4.7 2.11 4.7 4.7 0 2.59-2.11 4.7-4.7 4.7z" />
						</svg>
						<span class="ml-2">Search now</span>
					</button>

					<p class="mt-3 text-center" id="loadingText"></p>
					<p class="text-center" id="errorText"></p>

				</div>


			</div>


		</div>

		<div class="mt-4" id="diagonal-search">
	</div>

	<div class="container-fluid" id="results-container">

		<div class="container" id="results">

			<div class="row">

				<div class="col text-center">

					<h3 id="resultsNumber"></h3>

				</div>

			</div>

			<div class="card-deck" id="results-js">

			</div>

		</div>

	</div>

	<div class="container-fluid pt-5" style="background-color: rgb(240, 240, 240);">

		<div class="container pt-5 pb-5 text-center" style="background-color: rgb(240, 240, 240);">
			<div class="card-deck" id="footer-block">
				<div class="card">
					<div class="card-body">

						<span class="font-weight-normal">
							Should you wish to contact us, please do not
							hesitate to get in touch at <a href="mailto:contact@housedata.im"><i>contact@housedata.im</i></a>
						</span><br />

						<span>&copy;2019 Housedata.im</span><br />
						<a href="http://www.seamlesssoftware.im">Website by Seamless Software</a>

					</div>

				</div>
			</div>
		</div>

	</div>

	<!-- Bootstrap JS and jquery -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script src="js/zenscroll.js"></script>

	<script src="js/datepicker.js"></script>
	<script>

		$('.date-picker').yearselect();

		$('.date-picker').yearselect({
			start: 1970,
			end: new Date().getFullYear() + 1, // 1 year ahead to allow for default value
			step: 1,
			order: 'desc',
			selected: "Year (N/A)",
			formatDisplay: function (yr) { return (yr == new Date().getFullYear() + 1 ? "Year (N/A)" : yr) },
			displayAsValue: true
		});

	</script>

	<script src="js/search.js"></script>
	<script src="js/searchGET.js"></script>

	<script src="js/jquery.ihavecookies.min.js"></script>
	<script src="js/cookies.js"></script>

</body>

</html>
